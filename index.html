<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <div class="container">
        <div class="controls">
            <input type="color" name="color" id="color" value="#000000">
            <button  id="Colorbtn">Color Mode</button>
            <button id="Eraserbtn">Eraser</button>
            <button  id="Clearbtn">Clear</button>
            <label for="gridSlider" id="gridLabel">1</label>
            <input type="range" name="gridSlider" id="girdSlider" min="1" max="64" value="1">
        </div>
        <div class="canvas">
        </div>
    </div>

    <footer>
    
    </footer>
</body>
</html>
